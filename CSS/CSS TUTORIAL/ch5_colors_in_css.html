<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css colors</title>
    <style>
        #firstpara{
            color:yellow; 
            /* color by name */
        }
        #secondpara{
            color:rgb(39, 142, 177);
            /* color by rgb value */
        }
        #thirdpara{
            color:#c77421;
            /* color by hex value */
        }
    </style>
</head>
<body>
    <h4>this is my first block</h4>
    <p id="firstpara">this is the first paragraph from first block</p>
    <p id="secondpara">this is the first paragraph from second block</p>
    <p id="thirdpara">this is the first paragraph from third block</p>
</body>
</html>
