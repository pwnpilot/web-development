<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="keywords" content="html metadata,html tags,meta tag">  

    <!-- document discription -->
    <meta name="desciption" content="learning about meta tags">

    <!-- revised document date -->
    <meta name="revised" content="indiancybersoldiers , 15 jan2022">

    <meta http-equiv="refresh" content="5">

    <meta  http-equiv="cookie" content="userid=xyz; expires=saturday,15-01-2022 23:59:00 GMT;">
